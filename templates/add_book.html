    <!--Adding a book to the database -->
    <form class="login-form" action="/add_a_book", method="post">
      <div class="container-fluid">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text"name="title" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" name="author" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label">Genre</label>
          <input type="text" name="genre" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="pageCount" class="form-label">Number of pages</label>
          <input type="number" class="form-control" name="page_count"/>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <input class="form-control" rows="3" type="text" name="description"/>
        </div>
        <button type="submit" class="btn btn-primary">
          Add this book
        </button>
      </div>
    </form>
