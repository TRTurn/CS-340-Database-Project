<form action="/update-customer/{{customer['customer_id']}}" method="post">

  <div class="container-fluid">
		<input type="hidden" name="customer_id" value = "{{customer['customer_id']}}">
    <div class="mb-3">
			<label>First name: </label><br>
			<input size=32 type="text" name="customer_first_name" value="{{customer['customer_first_name']}}"><br>
    </div>
    <div class="mb-3">
			<label>Last name: </label><br>
			<input size=32 type="text" name="customer_last_name" value="{{customer['customer_last_name']}}"><br>
    </div>
    <div class="mb-3">
			<label>Email: </label><br>
			<input size=32 type="text" name="email" value="{{customer['email']}}"> <br>
    </div>
    <div class="mb-3">
			<label>Phone: </label><br>
			<input size=32 type="text" name="phone" value="{{customer['phone']}}"> <br>
    </div>
    <div class="mb-3">
			<label>Premium: </label><br>
			<input size=32 type="text" name="premium" value = "{{customer['premium']}}"><br>
    </div>
    <div class="mb-3">
			<label>Username: </label><br>
			<input size=32 type="text" name="username" value="{{customer['username']}}"> <br>
    </div>
    <div class="mb-3">
			<label>Password: </label><br>
			<input size=32 type="text" name="password" value="{{customer['password']}}"> <br>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">

  </div>
</form>
