<h3>Update customer:</h3>
<form action="/update-customer/{{customer['customer_id']}}" method="post">
<input type="hidden" name="customer_id" value = "{{customer['customer_id']}}">
First name: <input type="text" name="customer_first_name" value="{{customer['customer_first_name']}}"><br>
Last name: <input type="text" name="customer_last_name" value="{{customer['customer_last_name']}}"><br>
Email: <input type="text" name="email" value="{{customer['email']}}"> <br>
Phone: <input type="text" name="phone" value="{{customer['phone']}}"> <br>
Premium: <input type="text" name="premium" value = "{{customer['premium']}}"><br>
Username: <input type="text" name="username" value="{{customer['username']}}"> <br>
Password: <input type="text" name="password" value="{{customer['password']}}"> <br>
<input type="submit" value="Submit">

</form>
