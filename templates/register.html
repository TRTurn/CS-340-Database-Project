		<form class="login-form" action='/add_customer' method='post'>
			<div class="container-fluid">
				<div class="mb-3">
					<label for="firstName" class="form-label">First Name</label>
					<input type="text" id="firstName" class="form-control user-first-name">
				</div>
				<div class="mb-3">
					<label for="lastName" class="form-label">Last Name</label>
					<input type="text" id="lastName" class="form-control user-last-name">
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email address</label>
					<input type="email" id="email" class="form-control email">
				</div>
				<div class="mb-3">
					<label for="phone" class="form-label">Phone Number</label>
					<input type="text" id="phone" class="form-control phone">
				</div>
				<div class="mb-3">
					<label for="userName" class="form-label">Username</label>
					<input type="text" id="userName" class="form-control user-name-registeration">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" id="password" class="form-control user-password-registeration">
				</div>
				<button type="submit" class="btn btn-primary register-btn">Register</button>
			</div>
		</form>
