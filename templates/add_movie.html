        <!--Adding a movie to the database -->
    <form class="login-form" method="post" action="/add_a_movie">
      <div class="container-fluid">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" name="movie_title" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="director" class="form-label">Director</label>
          <input type="text" name="director" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="rating" class="form-label">MPAA Rating</label>
          <input type="text" name="rated" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="actors" class="form-label">Movie actors</label>
          <textarea class="form-control" name="actor"></textarea>
        </div>
        <div class="mb-3">
          <label for="genre" class="form-label">Genre</label>
          <input type="text" name="genre" class="form-control movie-genre" />
        </div>
        <div class="mb-3">
          <label for="runtime" class="form-label">Runtime in Minutes</label>
          <input type="number" name="run_time" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Release Year</label>
          <input type="number" name="year" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Country Code</label>
          <input type="text" name="country" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Short description of movie</label>
          <input type="text" name="description" class="form-control" placeholder="Enter a short description of the movie" rows="3"/>
        </div>
        <button type="submit" class="btn btn-primary">
          Add this movie
        </button>
      </div>
    </form>
