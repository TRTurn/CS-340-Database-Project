	<body>

		<!-- NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand company-name">Books and Flicks</a>
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav">
						<li class="nav-item">
							<a class="nav-link" aria-current="page" href="./index">Home</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./book-library">Book Library</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="./movie-library">Movie Library</a>

						<li class="nav-item">
							<a class="nav-link" href="./wishlist-library">Wishlist</a>

							<a class="nav-link" href="./customers-library">Customers</a>

			</div>
		</nav>

		<form class="login-form" action='/add-customer' method='post'>
			<div class="container-fluid">
				<div class="mb-3">
					<label for="firstName" class="form-label">First Name</label>
					<input type="text"  class="form-control" name="customer_first_name">
				</div>
				<div class="mb-3">
					<label for="lastName" class="form-label">Last Name</label>
					<input type="text"  class="form-control" name="customer_last_name">
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email address</label>
					<input type="email" class="form-control" name="email">
				</div>
				<div class="mb-3">
					<label for="phone" class="form-label">Phone Number</label>
					<input type="text" class="form-control" name="phone">
				</div>
				<div class="mb-3">
					<label for="userName" class="form-label">Username</label>
					<input type="text" class="form-control" name="username">
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="text" class="form-control" name="password">
				</div>
				<div class="mb-3">
					<label  class="form-label">Premium Member</label>
					<input type="checkbox" name = "premium" value=True class="form-control ">
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			</div>
		</form>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
