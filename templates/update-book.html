<form action="/update-book/{{book['book_id']}}" method="post">
  <input type="hidden" name="book_id" value = "{{book['book_id']}}">
  <div class="container-fluid">

    <div class="mb-3">
      <label>Book Title:</label><br>
      <input size=50 type="text" name="title" value="{{book['title']}}"><br>
    </div>
    <div class="mb-3">
      <label>Author:</label><br>
      <input size=50 type="text" name="author" value="{{book['author']}}"><br>
    </div>
    <div class="mb-3">
      <label>Genre:</label><br>
      <input size=50 type="text" name="genre" value="{{book['genre']}}"><br>
    </div>
    <div class="mb-3">
      <label>Page Count:</label><br>
      <input size=50 maxlength = 256 name="page_count" value="{{book['page_count']}}"><br>
    </div>
    <div class="mb-3">
      <label>Description:</label><br>
      <textarea name="description" rows="8" cols="50">{{book['description']}}</textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="Submit">

  </div>
</form>
