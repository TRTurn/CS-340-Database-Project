<table>
<thead>
<tr>
    {% for key in movies[0].keys() %}

    <th>{{ key }}</th>

    {% endfor %}
</tr>
<tbody>
{% for movie in movies %}
<tr>
    {% for key in movie.keys() %}

    <!-- Create a <td> element with the value of that key in it -->
    <td>{{movie[key]}}</td>
    {% endfor %}
</tr>
{% endfor %}
</table>
