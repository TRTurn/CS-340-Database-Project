<table>
<thead>
<tr>
    {% for key in books[0].keys() %}

    <th>{{ key }}</th>

    {% endfor %}
</tr>
<tbody>
{% for book in books %}
<tr>
    {% for key in book.keys() %}

    <!-- Create a <td> element with the value of that key in it -->
    <td>{{book[key]}}</td>
    {% endfor %}
</tr>
{% endfor %}
</table>
